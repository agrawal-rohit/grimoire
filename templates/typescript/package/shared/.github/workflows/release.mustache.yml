name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  id-token: write
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Update npm for Trusted Publishing
        run: npm install -g npm@latest

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Parse version and release type
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Determine if this is a prerelease and what kind
          if [[ "$VERSION" =~ -rc\. ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "npm_tag=rc" >> "$GITHUB_OUTPUT"
          elif [[ "$VERSION" =~ -beta\. ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "npm_tag=beta" >> "$GITHUB_OUTPUT"
          elif [[ "$VERSION" =~ -alpha\. ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "npm_tag=alpha" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "npm_tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync version in package.json
        run: |
          npm version --no-git-tag-version "${{ steps.parse.outputs.version }}"

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        run: |
          pnpm publish --access public --no-git-checks --tag ${{ steps.parse.outputs.npm_tag }}

      - name: Generate release notes
        run: |
          pnpm exec git-cliff --latest --strip all --tag ${{ steps.parse.outputs.tag }} --output RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.parse.outputs.tag }}
          name: ${{ steps.parse.outputs.tag }}
          body_path: RELEASE_NOTES.md
          prerelease: ${{ steps.parse.outputs.prerelease }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate full changelog
        run: pnpm exec git-cliff --tag ${{ steps.parse.outputs.tag }} --output CHANGELOG.md

      - name: Create PR to update CHANGELOG
        if: steps.parse.outputs.prerelease == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a new branch for the release update
          BRANCH_NAME="chore/release-${{ steps.parse.outputs.tag }}"
          git checkout -b "$BRANCH_NAME"

          # Add CHANGELOG.md and package.json with updated version
          git add CHANGELOG.md package.json
          if git diff --staged --quiet; then
            echo "No changes to commit, skipping PR creation"
            exit 0
          fi

          git commit -m "chore(release): update for ${{ steps.parse.outputs.tag }}"
          git push origin "$BRANCH_NAME"

          # Create pull request using GitHub CLI
          gh pr create \
            --title "chore(release): update for ${{ steps.parse.outputs.tag }}" \
            --body "Automated release updates for ${{ steps.parse.outputs.tag }}" \
            --base main \
            --head "$BRANCH_NAME"

          echo "Updated main branch to ${{ steps.parse.outputs.tag }}"
          echo "Created PR to update release artifacts"
