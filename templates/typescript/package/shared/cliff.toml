# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.

The project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
# A Tera template to be rendered for each release in the changelog.
# See https://keats.github.io/tera/docs/#introduction
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else -%}
## [Unreleased]
{%- endif %}

{# Fixed group order #}
{%- set groups = [
  "Features","Bug Fixes","Performance","Refactor",
  "Styling","Testing","Miscellaneous Tasks","Revert","Security"
] -%}

{%- for g in groups -%}
  {%- set items = commits | filter(attribute="group", value=g) -%}
  {%- if items | length > 0 %}

### {{ g }}
{%- for c in items -%}
- {{ c.message | split(pat="\\n") | first | upper_first | trim }}
{%- endfor %}

  {%- endif -%}
{%- endfor -%}\n
"""
# A Tera template to be rendered as the changelog's footer.
# See https://keats.github.io/tera/docs/#introduction
footer = """
{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
                    /compare/{{ release.previous.version }}..{{ release.version }}
        {% else -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
                    /tree/{{ release.version }}
        {% endif -%}
    {% else -%}
        [unreleased]: https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
            /compare/{{ release.previous.version }}..HEAD
    {% endif -%}
{% endfor %}
<!-- generated by git-cliff -->
"""
# Remove leading and trailing whitespaces from the changelog's body.
trim = true

[git]
# Parse commits according to the conventional commits specification (See https://www.conventionalcommits.org).
conventional_commits = true
# Exclude commits that do not match the conventional commits specification.
filter_unconventional = false
# Process each line of a commit as an individual commit
split_commits = false
# Regex for parsing and grouping commits
commit_parsers = [
  # Primary groups
  { message = "(?i)^feat(?:\\([^)]*\\))?:", group = "Features" },
  { message = "(?i)^fix(?:\\([^)]*\\))?:", group = "Bug Fixes" },
  { message = "(?i)^perf(?:\\([^)]*\\))?:", group = "Performance" },
  { message = "(?i)^refactor(?:\\([^)]*\\))?:", group = "Refactor" },
  { message = "(?i)^style(?:\\([^)]*\\))?:", group = "Styling" },
  { message = "(?i)^test(?:\\([^)]*\\))?:", group = "Testing" },
  { message = "(?i)^revert", group = "Revert" },

  # Noise to hide
  { message = "(?i)^chore\\(release\\):\\s*prepare for", skip = true },
  { message = "(?i)^chore\\(deps.*\\)",                  skip = true },
  { message = "(?i)^chore\\(pr\\)",                      skip = true },
  { message = "(?i)^chore\\(pull\\)",                    skip = true },

  # Group chores/ci explicitly
  { message = "(?i)^(chore|ci)(?:\\([^)]*\\))?:", group = "Miscellaneous Tasks" },

  # Security keywords in subject or body
  { message = "(?i)security|cve-", group = "Security" },
  { body    = "(?i)security|cve-", group = "Security" },
]
notes = [
  { pattern = "(?i)BREAKING CHANGE",  title = "Changed" },
  { pattern = "(?i)BREAKING CHANGES", title = "Changed" },
]
# Protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = true
# Prevent commits that are breaking from being excluded by commit parsers.
filter_commits = false
# Regex for matching git tags
tag_pattern = "v?[0-9]+\\.[0-9]+\\.[0-9]+(?:-[0-9A-Za-z.-]+)?"
# Order of commits in each group/release within the changelog.
sort_commits = "oldest"
