name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm run check:ci

      - name: Build
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm cov

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download SonarQube mutation report filter
        run: curl -o mutation-report-to-sonar.jq https://raw.githubusercontent.com/stryker-mutator/mutation-testing-elements/master/integrations/mutation-report-to-sonar.jq

      - name: Run mutation tests
        run: pnpm run test-mutations

      - name: Convert mutation report for SonarQube
        run: jq -f mutation-report-to-sonar.jq reports/mutation/mutation.json > mutation-sonar.json

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_EXTERNAL_ISSUES_REPORT_PATHS: mutation-sonar.json
