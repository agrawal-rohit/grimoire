name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm run check:ci

      - name: Build
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm cov

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Update SonarQube project version
        run: |
          sed -i 's/sonar.projectVersion=/sonar.projectVersion=0.0.1/' sonar-project.properties
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b update-sonar-version
          git add sonar-project.properties
          git commit -m "chore: update SonarQube project version"
          git push origin update-sonar-version
          gh pr create --title "Update SonarQube project version" --body "Automated update of SonarQube project version." --base main --head update-sonar-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
